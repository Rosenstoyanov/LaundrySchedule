<div class="container container-small">

  <form class="form-signin" (ngSubmit)="doRegister()">
    <h2 class="form-signin-heading">Please register</h2>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" 
          placeholder="Email address" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" required="" autofocus="">

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" 
          placeholder="Password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" required="">

    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
  </form>

  <div *ngIf="registerFailed" class="alert alert-danger">{{error}}</div>

</div>
